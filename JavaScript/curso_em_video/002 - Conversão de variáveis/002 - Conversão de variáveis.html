<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002 - Conversão de variáveis</title>

    <!--CSS-->
    <style>
        body {
            background-color: rgba(63, 63, 63, 0.644);
            color: rgb(53, 53, 53);
            font-size: 15pt;
            align-items: center;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(255, 255, 255, 0.836);
        }

        p {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <!--CSS-->
</head>

<body>
    <h1>JavaScript - 002</h1>
    <p>praticando a conversão de variáveis</p>

    <!--JavaScript-->
    <script>
        var nome = window.prompt(
            'Digite o seu nome:') //window.prompt - Recebe informação digitada pelo usuário através de uma caixa de diálogo

        window.alert("Olá, " + nome +
            ", seja bem vindo ao mundo JavaScript!") //window.alert - Mostra informação para o usuário através de uma caixa de diálogo


        //window.prompt sempre recebe uma string como parâmetro padrão e para receber outros tipos de variáveis é necessário converter está string recebida 

        var n1 = window.prompt('Digite um número:') //recebe string
        var n2 = window.prompt('Digite outro número:') //recebe string
        var soma = n1 + n2 //o resultado será uma concatenação e não uma soma 

        window.alert("concatenação dos números= " + soma)

        //convertendo uma string recebida
        var n1 = Number.parseInt(window.prompt('Digite um número:')) //recebe um número inteiro
        var n2 = Number(window.prompt(
            'Digite outro número:')) //pode receber qualquer tipo de número (inteiro, real, decimal...), pois não foi definido qual tipo de número quer receber ao eliminar o parseInt

        var soma = n1 + n2 //o resultado será a soma dos números 

        window.alert(+n1 + " + " + n2 + "= " + soma)


        //convertendo de volta para uma string
        soma = String(n1) + n2.toString() //as duas formas convertem para string
        window.alert("concatenação dos números= " + soma)
    </script>
    <!--JavaScript-->
</body>

</html>
