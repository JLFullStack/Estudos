<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container" style=" margin-top: 76px">
        <table class="table" style="border: 1px solid #333;">
            <thead style="background-color: #15d3ea;">
                <tr>
                    <th>Firstname</th>
                    <th colspan="2">Lastname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="number" class="first-name">
                    </td>
                    <td>
                        <input type="number" class="last-name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="Obter" onclick="obter(this)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function obter(botao) {
            let linha = botao.closest("tr"); // Retorna para a linha

            // Retorna a coleção de células
            console.log(linha.cells.value);

            alert(parseInt(linha.cells[0].value) + ", " + linha.cells[1].value);
        }
    </script>
</body>

</html>
